<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form id="form">
      <h1>Form Validation</h1>
      <div class="div">
        <label  for="name">Name : </label>
        <input class="style" id="name" placeholder="Enter your Name" type="name">
      </div>
      <div class="div">
        <label  for="email">Email : </label>
        <input class="style" id="email" placeholder="Enter your email" type="email">
      </div>
      <div class="div">
        <label  for="password">Password : </label>
        <input class="style" id="Password" placeholder="Enter your email" type="password">
      </div>
      <div class="div">
        <label  for="password-confirmation">Confirm Password : </label>
        <input class="style" id="Password-confirmation" placeholder="Confirm your password" type="password">
      </div>
      <!-- <button id="submit" value="submit">Sign Up</button> -->
      <input type="submit" value="SIGN UP" id="submit">
    </form>
  </body>
</html>
